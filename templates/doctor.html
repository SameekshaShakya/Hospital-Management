{% extends 'base.html' %}

{% block title %}Doctors{% endblock %}

{% block body %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{category}} alert-dismissible fade show">
                            <i class="fas fa-info-circle"></i> {{ message }}
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <h2 class="text-center text-white bg-dark py-3 rounded">Doctor Registration</h2>

            <form action="/doctors" method="post" class="p-4 shadow bg-white rounded">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control"
                           value="{{ current_user.email }}" required>
                </div>

                <div class="form-group">
                    <label>Doctor Name</label>
                    <input type="text" name="doctorname" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Department</label>
                    <input type="text" name="dept" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-success btn-block">
                    <i class="fas fa-calendar-check"></i> Register
                </button>
            </form>

        </div>
    </div>
</div>
{% endblock %}
