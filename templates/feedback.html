{% extends 'base.html' %}

{% block title %}Feedback{% endblock %}

{% block body %}

<div class="container mt-4">
    <h3 class="text-center mb-4">Submit Feedback</h3>

    <div class="card p-4">

        <p><strong>Doctor:</strong> {{ record.doctor }}</p>
        <p><strong>Patient:</strong> {{ record.patient_name }}</p>
        <p><strong>Disease:</strong> {{ record.disease }}</p>

        <form action="/feedback/{{ record.cid }}" method="POST">
            <div class="form-group">
                <label>Write Feedback</label>
                <textarea name="feedback" class="form-control" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="/completed" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

</div>

{% endblock %}
